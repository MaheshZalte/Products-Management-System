<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container */
        .container {
            background: #ffffff;
            width: 90%;
            max-width: 480px;
            padding: 35px 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title */
        h2 {
            text-align: center;
            color: #2e2e2e;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
        }

        /* Message */
        .msg {
            text-align: center;
            color: #28a745;
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 15px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            color: #444;
            margin-bottom: 6px;
            font-size: 15px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-bottom: 18px;
            transition: 0.3s;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #2575fc;
            background-color: #fff;
            box-shadow: 0 0 6px rgba(37, 117, 252, 0.25);
            outline: none;
        }

        /* Error Message */
        .error {
            color: #e63946;
            font-size: 13px;
            margin-bottom: 5px;
        }

        /* Button */
        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #5b0fbf, #1a5ed8);
            transform: scale(1.02);
        }

        /* Footer Link */
        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .link a:hover {
            text-decoration: underline;
            color: #1a5ed8;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 25px 25px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 th:text="${product.id != null} ? 'Edit Product' : 'Add Product'"></h2>

        <p class="msg" th:text="${msg}"></p>

        <form th:action="@{/save}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label>Product Name</label>
            <p class="error" th:if="${#fields.hasErrors('Pname')}" th:errors="*{Pname}"></p>
            <input type="text" placeholder="Enter product name" th:field="*{Pname}" />

            <label>Price</label>
            <p class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            <input type="number" placeholder="Enter price" th:field="*{price}" step="0.01" />

            <label>Quantity</label>
            <p class="error" th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"></p>
            <input type="number" placeholder="Enter quantity" th:field="*{qty}" />

            <button type="submit" class="btn" th:text="${product.id != null} ? 'Update Product' : 'Save Product'"></button>
        </form>

        <div class="link">
            <a th:href="@{/products}">‚Üê View All Products</a>
        </div>
    </div>
</body>
</html>
